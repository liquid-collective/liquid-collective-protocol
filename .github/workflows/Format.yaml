name: Format Checks

on:
  push:
    paths:
      - "contracts/**"

jobs:
  run-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: run formatting checks
        run: forge fmt --check 
